<ion-header>
  <ion-navbar>
    <ion-title>
      Calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="calcPage" no-padding="">
  <div class="summaryScreen">
    <div style="height:70%;"></div>
    <div style="width:100%;height:30%; text-align: end; font-size:250%">200000000000000</div>
  </div>
  <div class="calButtons">
    <div ion-row>
      <button ion-button ion-col>1</button>
      <button ion-button ion-col>2</button>
      <button ion-button ion-col>3</button>
      <button ion-button ion-col>/</button>
    </div>
    <div ion-row>
      <button ion-button ion-col>4</button>
      <button ion-button ion-col>5</button>
      <button ion-button ion-col>6</button>
      <button ion-button ion-col>*</button>
    </div>
    <div ion-row>
      <button ion-button ion-col>7</button>
      <button ion-button ion-col>8</button>
      <button ion-button ion-col>9</button>
      <button ion-button ion-col>+</button>
    </div>
    <div ion-row>
      <button ion-button ion-col>0</button>
      <button ion-button ion-col>.</button>
      <button ion-button ion-col class="equalsBtn">=</button>
      <button ion-button ion-col>-</button>
    </div>
  </div>
  <button></button>
</ion-content>
